server:
  port: 8081
  servlet:
    context-path: /luckymoney

limit:
  MinMoney: 0.1
  MaxMoney: 1000
  description: 最少要发${limit.MinMoney}元,最大要发${limit.MaxMoney}元

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/luckymoney?serverTimezone=UTC&&characterEncoding=utf-8
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true

